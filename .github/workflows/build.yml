name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # this workflow needs app source and Dockerfile to build image
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # identify commit
      - name: Print commit id and message
        run: |
          git show -s --format='%h %s'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: .
          file: ./Dockerfile.prod
          build-args: |
            "ARG_API_URL=${{ secrets.ARG_API_URL }}"
            "ARG_GOOGLE_MAPS_KEY=${{ secrets.ARG_GOOGLE_MAPS_KEY }}"
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mihealthcare-admin:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mihealthcare-admin:buildcache
          cache-to: type=inline

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
